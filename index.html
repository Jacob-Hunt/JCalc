<!DOCTYPE html>
<html ng-app="app" ng-cloak>

  <head>

    <!-- * * * META TAGS * * * -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Jacob Hunt">
    <meta name="description" content="A simple JavaScript calculator by Jacob Hunt">
    <meta name="keywords" content="simple, javascript, calculator, math, html, css">

    <!-- * * * STYLESHEETS * * * -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css" type="text/css">

    <!-- * * * OTHER HEAD TAGS * * * -->
    <title>JCalc</title>

  </head>


  <body ng-controller="controller">
    <div class="container row">

      <!-- * * * LEFT COLUMN * * * -->
      <div class="col-md-6" id="left-col">
        <div class="card" id="description-box-border">
          <div class="card" id="description-box-textbox">
            <h1>
              JCalc
            </h1>
            
            <h5>
              A simple JavaScript calculator by 
              <a href="https://jacob-hunt.github.io/">Jacob Hunt</a>.
            </h5>
            
            <hr />
            
            <p>
              Built using 
              <a href="https://getbootstrap.com/">Bootstrap</a>, 
              <a href="https://angularjs.org/">AngularJS</a>, and 
              <a href="http://mathjs.org/">MathJS</a>.
            </p>
            
            <p>
              Source code can be found 
              <a href="https://github.com/Jacob-Hunt/jcalc">here</a>.
            </p>
            
            <p>
              Licensed under 
              <a href="https://opensource.org/licenses/MIT">
              The MIT License</a>, 2017.
            </p>
          </div>
        </div>
      </div>

      <!-- * * * RIGHT COLUMN * * * -->
      <div class="col-md-6">
        <div id="main-wrapper" class="container">
          <div class="row">
            <div class="col-xs-12 border" id="display">
              <h6>{{display.memory}}</h6>
              <h4>{{display.number}}</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-8 btn btn-def" ng-click="buttons.reset()">
              <h1>AC</h1>
            </div>
            <div class="col-xs-4 btn btn-def" ng-click="buttons.back()">
              <h1>&larr;</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('7')">
              <h1>7</h1>
            </div>
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('8')">
              <h1>8</h1>
            </div>
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('9')">
              <h1>9</h1>
            </div>
            <div class="col-xs-3 btn btn-def" ng-click="buttons.operator('/')">
              <h1>/</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('4')">
              <h1>4</h1>
            </div>
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('5')">
              <h1>5</h1>
            </div>
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('6')">
              <h1>6</h1>
            </div>
            <div class="col-xs-3 btn btn-def" ng-click="buttons.operator('*')">
              <h1>*</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('1')">
              <h1>1</h1>
            </div>
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('2')">
              <h1>2</h1>
            </div>
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('3')">
              <h1>3</h1>
            </div>
            <div class="col-xs-3 btn btn-def" ng-click="buttons.operator('-')">
              <h1>-</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3 btn btn-num" ng-click="buttons.number('0')">
              <h1>0</h1>
            </div>
            <div class="col-xs-3 btn btn-num" ng-click="buttons.decimal()">
              <h1>.</h1>
            </div>
            <div class="col-xs-3 btn btn-eq" ng-click="buttons.equals()">
              <h1>=</h1>
            </div>
            <div class="col-xs-3 btn btn-def" ng-click="buttons.operator('+')">
              <h1>+</h1>
            </div>
          </div>
        
          <div id="skin-bottom-text">
            <h4>JCalc</h4>
          </div>
        
        </div>
      </div>
    </div>

    <!-- * * * SCRIPTS * * * -->

    <!-- mathJS: http://mathjs.org/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.4/math.min.js"></script>
 
    <!-- jQuery: https://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper: https://popper.js.org/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Bootstrap: https://getbootstrap.com/ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- AngularJS: https://angularjs.org/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <!-- Local Scripts -->
    <script src="./javascript/calculator.js" type="text/javascript"></script>
    <script src="./javascript/app.js" type="text/javascript"></script>

</body>
</html>
